<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Elicia Durtnall</title>
  <meta name="description" content="Hello World">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="assets/styles/main.css" type="text/css">
  <body></body>
  <div class="wrapper">
    <header class="header"><img src="assets/images/logo.png">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </header>
  </div>
  <div class="main">
    <footer class="footer">
      <p>Copyright &copy; 2014</p>
    </footer>
  </div>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    <div class="page home"> 
    <div class="bg" style="background-image:{{image}}">
    {{{content}}}
    </div></div>
    
    
  </script>
  <script id="about" type="text/template">
    <div class="page about">
    <div id="greeting">
      <img src="{{{image}}}"/>
      {{{ body }}}  
    </div>
    </div>
    
  </script>
  <script id="portfolio" type="text/template">
    <div class="page portfolio">
      <div id="wrap">
        {{#each works}}
          <div class="project">
            <img src="{{image}}" class="projectImg">
            <div class="projDesc">
              <h2>{{title}}</h2>
              <p>{{desc}}</p>
              <a href="/details">Learn More >></a>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
    
  </script>
  <script id="details" type="text/template">
    <div class="page details">
      <div id="wrap">
        <h2>{{{ title1 }}}</h2>
        <p>{{{ pg }}}</p>
        <h2>{{{ title }}}</h2>
        <p>{{{ body }}}</p>
        <h2>{{{ title2 }}}</h2>
        <h3>{{{ subtitle }}}</h3>
        <p>{{{ body2 }}}</p>
        <h3>{{{ subtitle2 }}}</h3>
         {{#each works}}
          <div class="pageIssues">
            <img src="{{image}}" class="projectImg">
            <div class="projDesc">
              <p>{{desc}}</p>
              <div class="heuristic"><p>{{heuristic}}</p></div>
          </div>
        {{/each}}
      </div>
    </div>
    
  </script>
  <script id="contact" type="text/template">
    <div class="page contact">
     <div id="wrap2">
     <form class="email" method="post">
                      <p>Name</p>
                      <input type="text" name="name" />
                      <p>Email</p>
                      <input type="text" name="email" />
                      <p>Message</p>
                      <textarea name="message"></textarea></p>
                      <input class="send" type="submit" value="Send">
                      </form>
      <div id="contactInfo">
      {{{ content }}}
      {{{ body }}}
     </div>
     </div>
    </div>
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <!-- ------------------------------->
  <!-- Application-->
  <!-- ------------------------------->
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</html>
